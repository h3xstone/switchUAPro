<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="power">
		<input type="checkbox" id="togglePower" name="togglePower">
		<label for="togglePower" id="powerState">OFF</label>
	</div>
	<div id="selOS">
		<fieldset>
			<legend class="leg">SYSTEM</legend>
			<table>
				<tr>
					<td colspan="3" class="tt">DESKTOP</td>
					<td colspan="2" class="tt">MOBILE</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="os"  class="radioOS" id="os_win" value="windows">
						<label for="os_win">Windows</label>
					</td>
					<td>
						<input type="radio" name="os" class="radioOS"  id="os_lin" value="linux">
						<label for="os_lin">Linux</label>
					</td>
					<td>
						<input type="radio" name="os" class="radioOS" id="os_mac" value="macOS">
						<label for="os_mac">MacOS</label>
					</td>
					<td>
						<input type="radio" name="os" class="radioOS" id="os_adr" value="android">
						<label for="os_adr">Android</label>
					</td>
					<td>
						<input type="radio" name="os" class="radioOS" id="os_apl" value="apple">
						<label for="os_apl">Apple</label>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div id="selBRO">
		<fieldset>
			<legend class="leg">BROWSER</legend>
			<table>
				<tr>
					<td>
						<input type="radio" name="browser" class="radioBRO" id="ff" value="firefox">
						<label for="ff">Firefox</label>
					</td>
					<td>
						<input type="radio" name="browser" class="radioBRO" id="chr" value="chrome">
						<label for="chr">Chrome</label>
					</td>
					<td>
						<input type="radio" name="browser" class="radioBRO" id="saf" value="safari">
						<label for="saf">Safari</label>
					</td>
					<td>
						<input type="radio" name="browser" class="radioBRO" id="misc" value="misc">
						<label for="misc">Other</label>
					</td>
					<td>
						<input type="radio" name="browser" class="radioBRO" id="all" value="all">
						<label for="all">ALL</label>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div id="result"></div>
	<div id="uaShow">
		<form>
			<label for="currUA" >Current UA :</label><br>
			<input type="text" id="currUA" name="currUA" size="56"><br>
			<div id="btn">
				<button type="submit" name="apply" id="apply" class="sub">APPLY</button>
				<button type="submit" name="reset" id="reset" class="sub">RESET</button>
			</div>
			<div id="swrnd">
				<input type="checkbox" id="toggleRnd" name="toggleRnd">
				<label for="toggleRnd" id="lblRnd">Randomize<br>UA every &nbsp;
					<div id="infoPop" class="infoPopC">
						<span id="infoBtn">&nbsp;?&nbsp;</span>
						<span id="txtPop" class="txtPopC">
							<ul>
								<li>If you want randomize through <u>all</u> UserAgent, don't select any OS/Browser or do a <b>reset</b> before enabling randomization. Then APPLY.</li>
								<li>If you want randomize through <u>only</u> UserAgent of a specific OS or change current OS (underlined in blue), <b>select</b> OS. Then APPLY.</li>
							</ul>
							</span>
					</div>
				</label>
				<input type="number" name="rndNum" id="rndNum" min="1" max="999999" size="3">
				<select name="rndType" id="rndType">
					<option>requests</option>
					<option>minutes</option>
				</select>
			</div>
		</form>
	</div>
	<script src="main.js" ></script>
</body>
</html>
